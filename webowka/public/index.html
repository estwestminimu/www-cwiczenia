<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>User Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Mini User Manager</h1>

<section>
    <h2>Dodaj użytkownika</h2>
    <input id="name" placeholder="Imię">
    <input id="email" placeholder="Email">
    <button onclick="addUser()">Dodaj</button>
</section>

<section>
    <h2>Lista użytkowników</h2>
    <button onclick="loadUsers()">Odśwież listę</button>
    <ul id="userList"></ul>
</section>

<section>
    <h2>Wyszukaj użytkownika</h2>
    <input id="searchId" type="number" placeholder="ID użytkownika">
    <button onclick="getUserById()">Szukaj</button>
    <pre id="singleUser"></pre>
</section>

<script src="app.js"></script>
</body>
</html>
